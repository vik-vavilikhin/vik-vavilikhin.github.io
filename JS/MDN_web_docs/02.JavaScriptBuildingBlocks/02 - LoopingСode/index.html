<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="main">
    <div class="example">
      <div class="cnvasDraw">
        <button class="updateCanvas">Update</button>
        <canvas width="672" height="400"></canvas>
      </div>
    </div>
    
    <div class="example">
      <div class="petsName">
        <p class="paraPetsName"></p>
      </div>
    </div>

    <div class="example">
      <div class="searchBlock">
        <label for="search">Search by contact name: </label>
        <input class="inputSearch" type="text" id="search">
        <button class="btnSearch">Search</button>
        <p class="paraSearchResult"></p>
      </div>
    </div>

    <div class="example">
      <div class="sqBlock">
        <label for="sqNumber">Enter number: </label>
        <input class="inputNumber" type="text" id="sqNumber">
        <button class="btnNumber">Generate integer squares</button>
        <p class="paraNumberResult"></p>
      </div>
    </div>

    <div class="example">
      <div class="countDown">
      </div>
    </div>

  </div>


<script src="common.js"></script>

</body>
</html>
