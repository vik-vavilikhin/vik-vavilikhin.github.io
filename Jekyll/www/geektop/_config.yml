description: Новости электроники, технологий, современных гаджетов и другая актуальная информация современной IT-индустрии

themecolor: '#202225'
imagehom: img/geektop.jpg
url: 'http://geektop.ru' # the base hostname & protocol for your site, e.g. http://example.com
baseurl: '/' # the subpath of your site, e.g. /blog

category_dir: blog
plugins: 
  - jekyll-paginate-v2

pagination:
  enable: true
  per_page: 9
  title: ':title - Страница :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

exlude:
  - 'node_modules'
  - 'gulpfile.js'
  - 'package.json'
  - 'packege-lock.json'
  - 'js/common.js'
  - 'npm-debug.log'
  - 'css/main.scss'
  - '**/Thumbs.db'
  - 'libs'
  - 'vendor'
  - 'liability'

